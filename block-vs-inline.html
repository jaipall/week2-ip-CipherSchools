    <link rel="stylesheet" href="block-vs-inline.css">
    <title>Block vs Inline element</title>
</head>
<body>
    <!-- Example of Block elements -->
    <!-- heading(1-6),p ,div ,ul, li, form, article, aside, main, nav -->
    <!-- Example of Inline element -->
    <!-- sapn, img ,a textarea -->


        <!-- block element contain all side margin whereas inline element contains left-right margin -->

        
    <!-- --------Block level element----------- -->
    <h1>This is heading</h1>
    <h2>One more heading</h2>


    <!-- -----------Inline level element----------- -->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
</body>
</html>
